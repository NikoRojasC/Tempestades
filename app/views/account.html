<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Task Alert Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Task Example</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/singup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center"></h1>
          <div class="text-center">
            <br />
            <img style="border-radius: 50%;" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
            <form action="#" enctype="multipart/form-data" method="post">
              <div class="text-center inputs">
                <br />
                <input style="margin-bottom: 5px;" type="text" class="form-control" placeholder="Email" required autofocus>
                <input style="margin-bottom: 5px;" type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="text-center">
                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
